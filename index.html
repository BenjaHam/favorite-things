<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">


      <form id="favorite-things">
        <h1>Favorite Things</h1>
        <p>
          This will compile your answers into an array
        </p>
        <label for="iceCreamFlavor">What's your favorite ice cream (or vegan alternative) flavor?</label>
        <input id="iceCreamFlavor" type="text">
        <label for="color">What's your favorite color?</label>
        <input id="color" type="text">
        <label for="movie">What's your favorite movie?</label>
        <input id="movie" type="text">
        <label for="beverage" type="text">What is your favorite beverage to consume?</label>
        <input id="beverage" type="text">

      <button type="submit" class="btn">Submit</button>

      <p id="array-result"></p>
        <ul>
          <li id="part1"></li>
          <li id="part2"></li>
          <li id="part3"></li>
          <li id="part4"></li>
        </ul>

      <div class="well output-text">

      </div>

    </div>
  </body>
</html>
